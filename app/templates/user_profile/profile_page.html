{% extends "base.html" %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<div class="container-fluid py-3 w-75">
  <table class="table">
    <thead class="thead">
      <tr>
        <th scope="row" colspan="3">
          <h2 class="text-uppercase"><b>Mon profil</b></h2>
        </th>
      </tr>
    </thead>
    <tr>
      <th scope="row">Nom d'utilisateur:</th>
      <td>{{ user.name }}</td>
      <td><button class="btn btn-primary">Modifier</button></td>
    </tr>
    <tr>
      <th scope="row">Addresse courriel:</th>
      <td>{{ user.email }}</td>
      <td><button class="btn btn-primary">Modifier</button></td>
    </tr>
    <tr>
      <th scope="row">Mot de passe:</th>
      <td colspan="2">
        <button class="btn btn-danger">Modifier mon mot de passe</button>
      </td>
    </tr>
  </table>
</div>
<div class="border-top w-auto py-3 position-relative">
  <small class="text-muted position-relative text-center">
    <p><a class="ml-2" href="#">Supprimer mon compte</a></p>
  </small>
</div>
{% endblock %}
