{% extends "base.html" %}
{% block scripts %}{% endblock %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container-fluid w-75 p-5">
  <h3>{{ client }}</h3>
  <h3 class="border-bottom mb-4">Définition du mandat</h3>
  <form id="mandate-form" class="form-inline" method="POST" action="#">
    <fieldset class="form-group">
      <label for="role" class="form-field-label">Description du mandat</label>
      <textarea id="role" name="role" class="form-control" rows="4" required="Required">Albert Groupe conseil sera responsable de</textarea>
      <div class="form-group mt-2">
        <button class="btn btn-secondary mt-3" type="button" onclick="showSection('mec-details')">Détailler la partie mécaniques</button>
        <div id="mec-details" style="display:None">
        
        </div>
      </div>
      
      <div class="form-group mt-2">
        <button class="btn btn-secondary" type="button" onclick="showSection('elec-details')">Détailler la partie électrique</button>
        <div id="elec-details" style="display:none">
          <b>Element</b>
        </div>
      </div>
      
      <script type="text/javascript">
        function showSection(id) {
          var element = document.getElementById(id);
          if (element.style.display == 'none') {
            element.style.display = 'block';
          } else {
            element.style.display = 'none';
          }
        }
      </script>
      
      
      
      <div class="form-group mt-2">
        <button class="btn btn-primary" type="submit" value="Submit">Créer un nouveau client</button>
        <a href="{{url_for('services_offering.new_services_offer')}}">
          <button class="btn btn-danger" type="button">Annuler</button>
        </a>
      </div>
    </fieldset>
  </form>
</div>
{% endblock %}
